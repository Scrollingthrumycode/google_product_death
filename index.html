<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <script src="./js/script.js"></script>

    <title> Google Product Death Countdown </title>

</head>

<body>
    <div id="bg"></div>
    
    <div class="card-deck">
        <div class="card">
            <img class="card-img-top" src="./img/google-plus.png" width="42" height="42" alt="Google+">
            <div class="card-body">
                <h5 class="card-title">Google+</h5>
                <div class="card-footer">
                    <p class="card-text" id="google-plus"></p>
                    <a href="#" class="btn btn-primary">Use it while it lasts!</a>
                </div>
            </div>
        </div>
        
        <div class="card">
            <img class="card-img-top" src="./img/inbox.png" width="42" height="42" alt="Inbox by Gmail">
            <div class="card-body">
                <h5 class="card-title">Inbox by Gmail</h5>
                <div class="card-footer">
                    <p class="card-text" id="inbox"></p>
                    <a href="#" class="btn btn-primary">Use it while it lasts!</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
